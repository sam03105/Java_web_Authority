<!DOCTYPE html>

<head>
<meta charset="BIG5">

<link rel=stylesheet type="text/css" href="cgu.css">
<script>
	function validps(){
		if (document.getElementById("psw").value==document.getElementById("psw-repeat").value){
			//alert("correct");
		}else {
			alert(document.getElementById("psw").value);
			alert(document.getElementById("psw-repeat").value);
			alert("password not equals, please retype");
			document.getElementById("psw").focus();
		}
	}
</script>
</head>
<body>
<form action="registMember" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required onFocusout="validps()">
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
